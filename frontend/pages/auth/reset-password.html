<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        .container { max-width: 400px; margin: 2rem auto; padding: 2rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 0.5rem; }
        button { padding: 0.5rem; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        import showToast from '../../scripts/toast.js'
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = new URLSearchParams(window.location.search).get('token');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                // Update password in JSON Server
                const userRes = await fetch(`http://localhost:8500/api/users?resetToken=${token}`);
                const users = await userRes.json();
                if (users.length === 0) throw new Error('Invalid reset token');
                
                await fetch(`http://localhost:8500/api/users/${users[0].id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: newPassword,
                        resetToken: null,
                        resetTokenExpiry: null
                    })
                });

                showToast('Password reset successfully!', 'success');
                window.location.href = 'http://localhost:5500/index.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
