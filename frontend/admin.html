<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <title>KaziHub</title>
    <script type="module" src="./scripts/authCheck.js" defer></script>
</head>
<body>
    <nav>
        <h1>Admin Dashboard</h1>
        <button type="button" id="addEmployeeBtn">+Add Employee</button>
        <button type="button" id="logoutBtn">Logout</button>
    </nav>
    <h3>3 employees</h3>
    <section>
        <div class="all-employees" id="all-employees">
            <!-- employees will be displayed here -->
        </div>
    </section>
    <div class="popup-form" id="popup-form">
        <div class="form-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Add New Employee</h2>
            <form id="dataForm">
                <label for="title">Name:</label>
                <input type="text" id="name" title="Enter employee name" placeholder="Enter employee name" required />
                <label for="imageUrl">Profile Picture:</label>
                <input type="url" id="imageUrl"/>
                <label for="department">Department: </label>
                <input type="text" id="department"/>
                <label for="position">Position: </label>
                <input type="text" id="position"/>
                <label for="email">Email: </label>
                <input type="email" id="email"/>
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone"/>
                <label for="salary">Salary: </label>
                <input type="number" id="salary"/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="popup-form" id="edit-popup-form">
        <div class="form-content">
            <span class="close" id="close-edit-popup">&times;</span>
            <h2>Edit Employee Details</h2>
            <form id="editDataForm">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" required />
                <label for="edit-imageUrl">Profile Picture:</label>
                <input type="url" id="edit-imageUrl" name="imageUrl" required />
                <label for="edit-description">Department:</label>
                <input type="text" id="edit-department" name="department" title="Enter department" placeholder="Enter department" required />
                <label for="edit-position">Position:</label>
                <input type="text" id="edit-position" name="position" required />
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email" required />
                <label for="edit-phone">Phone Number:</label>
                <input type="tel" id="edit-phone" name="phone" required />
                <label for="edit-salary">Salary:</label>
                <input type="number" id="edit-salary" name="salary" required />
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="popup-form" id="delete-confirmation-popup">
        <div class="form-content">
            <h2>Are you sure you want to delete this Employee?</h2>
            <button id="confirm-delete"
                style="background-color: red; color: white; border: none; padding: 10px; ">Delete</button>
            <button id="cancel-delete"
                style="background-color: orangered; color: white; border: none; padding: 10px;">Cancel</button>
        </div>
    </div>
    <script type="module" src="./scripts/admin.js" defer></script>
</body>
</html>
